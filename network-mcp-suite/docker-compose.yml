    # Environment variables (override any from .env file if needed)
    environment:
      - MCP_HOST=0.0.0.0
      
    # Port mapping: host:container
    ports:
      - "8001:8001"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (optional, adjust as needed)
