services:
  meraki-mcp-server:
    build:
      context: ./meraki-mcp-server
      dockerfile: Dockerfile
    container_name: meraki-mcp-server
    networks: ['mcp-server']
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - ./.env
    
    # Environment variables (override any from .env file if needed)
    environment:
      - MCP_HOST=0.0.0.0
      
    # Port mapping: host:container
    ports:
      - "8000:8000"
    
    # Volume mounts (optional)
    volumes:
      # Mount configuration files (read-only)
      - ./meraki-mcp-server/openapi:/app/openapi:ro
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  netbox-mcp-server:
